<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Grocery List</h1>
    </header>
    <section>
      <h2>Pantry Items</h2>
    </section>
    <br />
    <div class="Canned">
      <h3>Canned</h3>
      <ul>
        <li>Beans</li>
        <li>Corn</li>
        <li>Tomato Sauce</li>
        <li>Peas</li>
      </ul>
    </div>
    <div class="Dry-Goods">
      <h3>Dry Goods</h3>
      <ul>
        <li>Rice</li>
        <li>Flour</li>
        <li>Chickpeas</li>
        <li>Lenils</li>
      </ul>
    </div>
    <br />
    <div class="Pantry-Img">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRYhNiiBcEkN-Ib5q-VHo_Y-A7aQyMCSpOdg&s"
        height="250px"
        alt="Organized pantry storage"
      />
      <br />
    </div>
    <section>
      <h2>Fresh Produce</h2>
    </section>
    <br />
    <div class="Fruits">
      <h3>Fruits</h3>
      <ol>
        <li>Orange</li>
        <li>Peach</li>
        <li>Banana</li>
        <li>Pear</li>
      </ol>
    </div>
    <div class="Vegetables">
      <h3>Vegetables</h3>
      <ol>
        <li>Lettuce</li>
        <li>Carrots</li>
        <li>Onions</li>
        <li>Tomatos</li>
      </ol>
    </div>
    <div class="Produce-Img">
      <img
        src="https://images.squarespace-cdn.com/content/v1/54ec7e4fe4b0866fef062b8b/1556222413921-58N0U5QQQ0T2GGIF5FMC/Local-Food-Trends.jpg?format=750w"
        height="250px"
        alt="organized fresh produce"
      />
    </div>
  </body>
</html>
